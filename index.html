<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navbar</title>

  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/2c74d0951a.js" crossorigin="anonymous"></script>
</head>

<body>
  <header>
    <div class="navbar-section">
      <h2 id="navbar-heading" style="font-size: large;">Navbar</h2>
      <div class="link-section">
        <ul style="padding: 10px;">
          <li><button id="home-button">Home</button></li>
          <li><button>Link</button></li>
          <li>
            <select name="Dropdown" id="dropdown">
              <option value="dropdown">Dropdown</option>
            </select>
          </li>
          <li><input type="button" value="Disabled" id="disabled-button" disabled></li>
        </ul>
      </div>
    </div>
    <div class="searchbar-section">
      <input type="text" name="searchbar" id="searchbar" placeholder="Search">
      <button id="search-button">Search</button>
    </div>
    <div class="hamburger-menu">
      <i class="fa-solid fa-bars"></i>
    </div>
  </header>
  </body>
</html>
